{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    
    <link rel="stylesheet" type="text/css" href="{% static 'styles/sell.css' %}" />
    <title>Post Property</title>
</head>

<body >
    <form action="" method="post" enctype='multipart/form-data'>
        {% csrf_token %}
        <!-- {% for message in messages %}
        <li>
            <div class="alert alert-danger">{{message}}</div>
        </li>
        {% endfor %} -->
        <div id="booking" class="section">
            <div class="section-center">
                <div class="container">
                    <div class="row">
                        <div class="booking-form">
                            <div class="form-header">
                                <h1>Post Property</h1>
                            </div>
                            <form>
                                <div class="row">
                                    <p class="h4 mx-4 my-3" style="color:fff">Personal Details:</p>
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <input class="form-control" type="text" placeholder="Full Name"
                                                name="owner_fullname" required/>
                                            <span class="form-label">FullName</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <input class="form-control" type="email" value="{{request.user.email}}"
                                                name="owner_email" required readonly disabled/>
                                            <span class="form-label">Email</span>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <input class="form-control" type="tel" placeholder="Enter you Phone"
                                                name="owner_contact" required/>
                                            <span class="form-label">Phone</span>
                                        </div>
                                    </div>
                                </div>

                                <div class="row mb-4">
                                    <p class="h4 mx-4 my-3" style="color: fff;" >Property Details:</p>
                                    <div class="col-sm-12">
                                        <textarea name="address" class="form-control" rows="15"
                                            cols="90" placeholder="Address" required></textarea>
                                    </div>
                                </div>
                                <!-- <div class="row">
                                    <div class="col-sm-12">
                                        
                                    </div>
                                </div> -->

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input class="form-control" type="text" placeholder="Number Of BHK"
                                                name="bhk" required/>
                                            <span class="form-label">Bhk</span>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input class="form-control" type="text" placeholder="Age of Building"
                                                name="est_year" required/>
                                            <span class="form-label">year</span>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input class="form-control" type="text" placeholder="Square Feet" name="squareFeet" required />
                                                
                                            <span class="form-label"></span>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input class="form-control" type="text" placeholder="Property Amount in Rs"
                                                name="rate" required/>
                                            <span class="form-label"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col col-md-6">
                                        <div class="form-group">
                                            <select name="cities">
                                                <option disabled selected hidden>City</option>
                                                {% for i in city %}
                                                <option value="{{i.id}}">{{i.location}}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col col-md-6">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                            <label class="form-check-label" for="flexRadioDefault1">
                                              Rent
                                            </label>
                                          </div>
                                          <div class="form-check">
                                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                            <label class="form-check-label" for="flexRadioDefault2">
                                             Sell
                                            </label>
                                          </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <p class="h5 mx-4 my-3" style="color: fff;">Property Image:</p>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group my-3">
                                            <input type="file" name="img" accept="image/*" id="img">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-btn">
                                    <button class="submit-btn" >Post Property</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>

</html>
