{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=V, initial-scale=1.0">
    <title>Registeration form</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles/style.css' %}">    

</head>
<body background="{% static 'images/logobg.jpg' %}">
    <form action="register1" method="post">
        {% csrf_token %}
        <div class="container">
          <h1>Register</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
          <input type="text" placeholder="Enter first_name" name="first_name" >
          <input type="text" placeholder="Enter last_name" name="last_name" >
          <input type="text" placeholder="Enter username" name="username" >
          <input type="text" placeholder="Enter Email" name="email" >
          
          <input type="password" placeholder="Enter Password" name="password1" >
          <input type="password" placeholder="Repeat Password" name="password2" >
          
          <hr>
      
          <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
          <button type="submit" class="registerbtn">Register</button>
        </div>
    </form>
    <div>
        {% for message in messages%}
        <h3> {{message}} </h3>
        {% endfor %}
    </div>
</body>
</html>
